<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2)), url(janu.jpg);
            background-size: cover;
        }
        nav {
            width: 100%;
            height: 100px;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: sans-serif;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px; /* Adjust the width as needed */
            height: auto;
            margin-right: 10px;
        }
        .Menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            position: relative;
        }

        .Menu a:hover:before {
            width: 100%; /* Expand the line to 100% on hover */
        }

        .Menu a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background-color: #D98880;
            position: absolute;
            bottom: -5px; /* Adjust the distance of the line from the text */
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }

        .Menu a:hover::after {
            width: 100%; /* Expand the line to 100% on hover */
        }

        
        .Menu a:hover{
            width: 90%;
        }
        .Register a{
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            background: #D98880;
            border-radius: 5px;
            transition: 0.4s linear;
        }
        .Register a:hover{
            background: transparent;
            border:1px solid rgb(231, 20, 20);
        }
        .h-txt {
            max-width: 650px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .h-txt span{
            letter-spacing: 5px;
        }
        .h-txt h1{
            font-size: 3.5em;
        }
        .h-txt a{
            text-decoration: none;
            background: #D98880;
            color: white;
            padding: 15px,25px;
            letter-spacing: 5px;
            transition: 0.4s linear;
        }
        .h-txt a:hover{
            background: transparent;
            border: 1px solid rgb(231, 20, 20);;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="janu2.png" alt="Airplane Logo"> <!-- Replace with your image source -->
                <b>Airline</b>
            </div>
            <div class="Menu">
                <a href="#"><b>Home</b></a>
                <a href="#"><b>Special Offers</b></a>
                <a href="#"><b>Flights</b></a>
                <a href="#"><b>About us</b></a>
            </div>
            <div class="Register">
                <a href="#">Sign-in</a>
                <a href="#">Sign-up</a>
            </div>
           
        </nav>
        <section class="h-txt">
            <span><b>We're sky high </b></span>
            <h1><b>International Airline</b></h1>
            <br>
            <a href="#"><b>Book Your Flight Now</b></a>
        </section>
    </header>
    
</body>
</html>
